<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法1 - 未知高度的图片垂直居中 - </title>
    <style type="text/css">
        body {
            height:100%;
        }
        #box{
            width:500px;height:400px;
            display:table;
            text-align:center;
            border:1px solid #d3d3d3;background:#fff;
        }
        #box span{
            display:table-cell;
            vertical-align:middle;
        }
        #box img{
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
<div id="box">
    <span><img src="https://ss0.bdstatic.com/-0U0bnSm1A5BphGlnYG/tam-ogel/299c55e31d7f50ae4dc85faa90d6f445_121_121.jpg" alt=""></span>
</div>
</body>
</html>
