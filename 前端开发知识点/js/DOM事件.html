<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
DOM事件分为DOM 0级事件和DOM二级事件
0级事件 例如 window.onload=function(){},同一类型的事件，绑定多个，后面的会覆盖前面的。
并且等页面中的结构和所有图片资源加载完之后才执行。
DOM 0级事件只有冒泡阶段
二级事件 列如$(document).ready(fn),可以绑定多个同一类型的事件，互不影响，
并且只要等document结构加载完后就执行。
DOM 2级事件具有三个阶段，分别是事件捕获，事件冒泡，目标阶段。
-->
</body>
</html>
